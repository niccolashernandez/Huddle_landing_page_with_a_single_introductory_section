<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="logo_main"></div>
  <main class="main">
    <header class="header_main">
      <img class="ilustration_main" src="./images/illustration-mockups.svg" alt="Mockups">
    </header>
   <div class="contend_main">
    <h1 class="title_main">Build The Community Your Fans Will Love</h1>
    <p class="description_main">Huddle re-imagines the way we build communities. You have a voice, but so does your
      audience.
      Create connections with your users as you engage in genuine discussion. </p>

    <button class="btn_main">Register</button>

    <footer class="footer_main">
      <div class="social">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>
   </div>
  </main>

</body>

</html>
